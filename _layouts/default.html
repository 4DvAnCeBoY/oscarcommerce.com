<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<title>{{ page.title }}</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
    <script type="text/javascript" src="assets/scripts/ticker.js"></script>
    <script type="text/javascript" src="assets/scripts/stellar.js"></script>	
	<script type='text/javascript'>
		// ticker
		var ticker, stories;
		$(function() {
			ticker = $('#ticker1').ticker({pxpersec:100});
		});
		// parallax scroll effect
		$(function(){
			$.stellar({
				horizontalScrolling: false,
				parallaxElements: false,
				verticalOffset: 0
			});
		});
		// Twitter follow button script
		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
		// Filters
		$("div.priority-levels").find("li").click(function () {
			$(this).toggleClass('on');// applies on class to filters
		});
		$("li.planned").click(function () {
			$('.priority.planned').toggleClass('hide'); // applies hide class to planned
		});
		$("li.progress").click(function () {
			$('.priority.progress').toggleClass('hide');// applies hide class to progress
		});
		$("li.complete").click(function () {
			$('.priority.complete').toggleClass('hide');// applies hide class to complete
		});
	</script>
</head>
<body>
<div id="scroll-wrapper" data-stellar-background-ratio="0.25" data-stellar-ratio="1">
	<div id="container" class="{{ page.container_class }}">
        <header>
            <nav class="clearfix">
                <a href="/" title="Logo: Oscar"><img src="assets/images/logo.png" alt="Logo: Oscar" /></a>
                <ul>
                    <li><a href="/" title="Home">Home</a></li>
                    <li><a href="blog.html" title="Blog">Blog</a></li>
                    <li><a href="roadmap.html" title="Roadmap">Roadmap</a></li>
                    <li><a href="contact.html" title="Contact Us">Contact Us</a></li>
                </ul>
            </nav>
        </header>
		{{ content }}
    </div>
</div>
</body>
</html>
